<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi, Tahiti</h4>
					<ul class="popover">
						<li>
							<h2>Nairobi</h2>
							<p>National park</p>
							<p>Girrafe Manor</p>
						</li>
						<li>
							<h2>Tahiti</h2>
							<p>Ocean</p>
							<p>Island</p>
						</li>
						<li>
							<h2>Samburu</h2>
							<p>Elephants</p>
							<p>Parks</p>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Kitchen, pool</h4>
					<ul class="popover">
						<li>
							<p>Kitchen</p>
							<p>Shower</p>
							<p>Swimming pool</p>
						</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
