<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Kampala, Nakuru</h4>
					<ul class="popover">
						<li>
							<h2>Kampala</h2>
							<p>Amazing</p>
							<p>Serene</p>
						</li>
						<li>
							<h2>Nakuru</h2>
							<p>Hot</p>
							<p>Central</p>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pool, shower</h4>
					<ul class="popover">
						<li>
							<p>Pool</p>
							<p>Bathroom</p>
							<p>Shower</p>
						</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
